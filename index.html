<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="blog-preview">
        <div class="blog-preview_image">
          <img src="images/illustration-article.svg" atl="blog preview image" />
        </div>
        <div class="blog-preview_content">
          <form action="">
            <button type="submit">Learning</button>
          </form>
          <div class="publish_time">
            <p>Published 21 Dec 2023</p>
          </div>
          <div class="blog-preview_title">
            <h1>HTML & CSS foundations</h1>
          </div>
          <div class="blog-preview_description">
            <p>
              There languages are the backbone of every website, defining
              structure, content, and presentation
            </p>
          </div>
          <div class="blog_preview_publisher">
            <div class="publisher_avatar">
              <img src="images/image-avatar.webp" alt="Greg Hooper Avatar">
            </div>
            <div class="publisher_name">
              <p>Greg Hooper</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
